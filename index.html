<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3 Drill 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	.box{
		border: solid 1px black;
		text-align: center;
		background-color: lightblue;
		border-radius: 15px;
	}

	#header{
		border-radius: 15px;
	}
	</style>
</head>
<body>
	<div class="box my-5 mx-5">
		<br>
		<div class="container bg-info" id="header">
			<h1 class="fw-bold text-center text-dark display-4" id="txt1"></h1>
		</div>
		<br>
		<div>
			<h1 class="text-center text-dark" id="txt2"></h1>
		</div>

	<!-- <button type="button" class="btn btn-info text-dark" onclick="alert(dig1);">Answer</button>
	<button type="button" class="btn btn-info text-dark" onclick="document.write(dig1)">Answer</button>
	-->
	<br>
	<button type="button" class="btn btn-info text-dark" onclick="document.getElementById('answer').innerHTML = dig1+dig2">Answer</button>

	<br><br>
	<p class="text-center text-dark fst-italic display-6" id="answer"></p>


	<script>
		var calc = "Basic Calculator"; //assign string to calc
		var ask = "Rodolfo ate 49 kilograms of spaghetti, while Raven ate 94 kilograms of spaghetti. How many kilograms of spaghetti did they eat?"
		var dig1 = 49;
		var dig2 = 94;

		document.getElementById('txt1').innerHTML = calc
		document.getElementById('txt2').innerHTML = ask
	</script>
	</div>
</body>
</html>
